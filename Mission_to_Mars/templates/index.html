<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p>Space...the final frontier</p>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
  </div>
  <div class="container-fluid">
    <h2>Latest Mars News</h2>
    <h3 src="{{  mars_data.news_title  }}" alt= "News Title"></h2>
    <h4 src="{{  mars_data.news_p  }}"></h4>
  </div>
  
  <div>
    <h2>Featured Mars Image</h2>
    <img src="{{ mars_data.featured_image_url }}" alt="Mars">
  </div>
</body>

</html>
